
<mat-card>
  <mat-toolbar color="primary">
    Tickets
    <span class="spacer"></span>
    <button mat-raised-button color="accent" (click)="openNewTicket()">New Ticket</button>
  </mat-toolbar>

  <div class="filters">
    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select [(value)]="statusFilter" (selectionChange)="applyFilters()">
      <mat-option [value]="''">All</mat-option>
      <mat-option [value]="TicketStatus.Open">Open</mat-option>
      <mat-option [value]="TicketStatus.InProgress">In Progress</mat-option>
      <mat-option [value]="TicketStatus.Resolved">Resolved</mat-option>
      <mat-option [value]="TicketStatus.Closed">Closed</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="searchText" (input)="applyFilters()" placeholder="Name or Description" />
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="filteredTickets" class="mat-elevation-z8 toolbar-center" style="width: 100%;">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.fullName}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.email}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let ticket"> {{ticket.status}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let ticket">
        <button mat-button color="primary" (click)="openTicket(ticket.id)">View</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
